<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin register</title>
</head>
<body class="bg-[url(/image/wood-2045380_1280.jpg)]">
    <div>
          
        <div class="justify-center md:flex md:mt-8">
            <div class="md:w-4/12 md:visible invisible	 ">
                <img src="./image/aa.jpg" alt="" class="w-full md:h-[450px] object-cover ">
            </div>
           
           <form action="" class="p-14 md:w-4/12 w-[370px]  bg-[rgba(255,255,255,0.8)] h-[450px]  ">

          
            <h1 class="text-2xl font-bold text-center text-[#024550] my-5">STUDENT RESGISTER</h1>

             <label for="">Username</label>
             <div>
                <input type="text" placeholder="enter Username" class="w-full h-9 my-4 pl-5">
             </div>
             <label for="">Email</label>
             <div>
                <input type="email" placeholder="password" class="w-full h-9 my-4 pl-5" >
             </div>
             <label for="">Password</label>
             <div>
                <input type="password" placeholder="password" class="w-full h-9 my-4 pl-5" >
             </div>
          <div>
            <ul class="flex justify-between">
              <li>Already have an Account?</li>
              <li><a href="./studentLogin.html">Login Here</a></li>
            </ul>
          </div>
             <div class="my-3 flex justify-end">
                <button class="bg-green-500 px-3 py-1 text-white"><a href="./studentDash.html">SignIn</a> <i class="fa-solid fa-check text-white font-bold"></i></button>
             </div>
           </form>

        </div>
    </div>
</body>
