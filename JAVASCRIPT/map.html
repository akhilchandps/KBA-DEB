<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     function AddTask(){
      
        let map= new Map()
        map.set("name",['akhil','amal','karthik'])
        map.set("age",70)
        let names = map.get('name')
        document.getElementById("name").innerHTML="Names:" + names.join(',')
        document.getElementById("age").innerHTML="Age" +map.get("age")
        let output=''
        map.forEach((value,key)=>{
            output+=key + '=' +value
        })
     }
    </script>
</head>
<body>
    <div>
        <h3>map iteration</h3>
        <div id="name"></div>
        <div id="age"></div>
        <div id="output"></div>
        <button onclick="AddTask()"></button>
    </div>
 

</body>
</html>
