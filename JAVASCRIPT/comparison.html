<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 let a=5;
    let b=10;
    let k=( a < b || b>a )
    let p=!k;
   document.write("<br> The value of k is:",k,"<br>The value of p is:",p,"<br> The type of p is:",typeof p)
    
   if(a<b){
    document.write(`<br> ${a} is smaller than ${b}`)
   }
   else{
    document.write("false")
   }
    </script>
   
</body>
</html>
