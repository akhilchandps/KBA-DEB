                document.write("<br>You got 7 CGPA.");

                document.write("<br>enter a valid CGPA");
            }
        }
    </script>

<script>
    // Write a JavaScript program to check whether a given positive number is a multiple of 3 or 7.

    let Temp=50;

    if(Temp<25){
        document.write("<br>Freezing weather")
    }else if(Temp>0 && Temp<=10){
        document.write("<br> then Very Cold weather")
    }else if(Temp>10 && Temp<=20){
        document.write("<br>then Cold weather")
    }else if(Temp>20 && Temp<=30) {
        document.write("<br>then Normal in Temp")
    }else if(Temp>30 && Temp<=40) {
        document.write("<br>then Its Hot")
    }else{
        document.write("<br>It's Very Hot");
    }




</script>

<script>
  
// Write a program to calculate the root of a quadratic equation.

  let a=2;
 let b=3;
 let c=1;
 let result=b**2 - 4*a*c
 
 document.write("<br>"+result)
 if(result>0){
  
     let num1=(-b+Math.sqrt(result))/(2*a)
     let num2=(-b-Math.sqrt(result))/(2*a)
     document.write("<br> root  ",+num1)
     document.write("<br>root  ",+num2)
 }
 else if(result==0){
    
    num1=(-b) / (2*a)
    num2=(-b) / (2*a)
    document.write("<br>root are real and identical <br> roo1:",num1,"<br>root2: ",num2)
 }
 else{
    document.write("<br> roots are complex")
 }
 document.write("<br><br>")
 </script>


<script>
let num1 = 5;
let num2 = -3;
let num3 = 9;

let product = num1 * num2 * num3;

if (product > 0) {
    document.write("The sign is +");
} else if (product < 0) {
    document.write("The sign is -");
} else {
    document.write("The product is zero");
}

</script>


<script>
// Write a JavaScript program to check whether a given positive number is a multiple of 3 or 7.
 
let temp=21;
if(temp>0){
   if(temp%3==0 && temp%7==0){
      document.write(`${temp} <br> it is divisible by 3 and 7`)
   }
 else{
   document.write(`${temp}<br> is not divisible by 3 and 7`)
 }
}
else{
   document.write(`${temp}<br> number is not positive`)
}

</script>
