<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          num=121
         x=num
         res=0
            for(;num>0;num=Math.floor(num/10)){
                lastdigit=num%10
                res=(res*10)+lastdigit
            }
            if(res==x){
                document.write(`${x} is palindrome`)
            }
            else{
                document.write(`${x} is not  palindrome`)
            }
    </script>
</body>
</html>
