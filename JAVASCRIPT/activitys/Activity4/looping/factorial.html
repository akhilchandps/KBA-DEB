<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let n=6
let i=1 
var fact=1
while(i<=n)
{
  fact = fact*i 

  i++
}
document.write(`factorial of 6 &nbsp;=`,fact)
    </script>
</body>
</html>
