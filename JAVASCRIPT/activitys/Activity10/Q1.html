<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        width: 50px;
        height: 30px;
    }
</style>
<body>
    <div>
        <div>
            <input type="text" id="result" placeholder="0">
        </div>

        <div>
            <div>
                <button  onclick="dispalyNum1()" >AC</button>
                <button onclick="dispalyNum2()">DEL</button>
                <button onclick="dispalyNum1('.')">.</button>
                <button onclick="dispalyNum1('/')">/</button>
            </div>
            <div>
                <button onclick="dispalyNum(7)">7</button>
                <button onclick="dispalyNum(8)">8</button>
                <button onclick="dispalyNum(9)">9</button>
                <button onclick="dispalyNum('*')">*</button>
            </div>
            <div>
                <button onclick="dispalyNum(4)" >4</button>
                <button onclick="dispalyNum(5)">5</button>
                <button onclick="dispalyNum(6)">6</button>
                <button onclick="dispalyNum('+')">+</button>
            </div>
            <div>
                <button onclick="dispalyNum(1)" >1</button>
                <button onclick="dispalyNum(2)">2</button>
                <button onclick="dispalyNum(3)">3</button>
                <button onclick="dispalyNum('-')">-</button>
            </div>
            <div>
                <button onclick="dispalyNum('00')">00</button>
                <button onclick="dispalyNum()">.</button>
                <button onclick="calculate('=')" style="width: 110px;">=</button>
            </div>
        </div>
    </div>

    <script>
       function dispalyNum(num){
         
        let result =document.getElementById("result")
           result.value+=num
       }

       function  dispalyNum1() {
        let result =document.getElementById("result")
        result.value=""
       }

       function  dispalyNum2() {
        let result =document.getElementById("result")
        result.value=result.value.slice(0,-1)
       }

       function calculate(){
          let result =document.getElementById("result")
        result.value=eval(result.value)
       }
    </script>
</body>
</html>
