<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function basicMapOperation(){
            let map= new Map();
            map.set("name","akhil")
            map.set("age",20)
            document.getElementById("getName").innerHTML="Name :"+map.get("name");
            document.getElementById("getAge").innerHTML="Age :"+map.get("age");
            let output='';
           map.forEach((value,key)=>{
            output += key + "=" +value + "<br>"
           })
           document.getElementById("iterationOutput").innerHTML=output

        }
    </script>
</head>
<body>
   <h1>Map Operations</h1>
   <h2> Map Iteration</h2>
   <button onclick="basicMapOperation()">Mapoperation</button>
    <h4 id="getName"></h4>
    <h4 id="getAge"></h4>
    <h4 id="iterationOutput"></h4>
</body>
</html>
