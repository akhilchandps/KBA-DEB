<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function shoppingCartExample(){
            const shoppingCart = new Map();
            shoppingCart.set("Apple",3);
            shoppingCart.set("Orange",4);
            shoppingCart.set("Banana",10);

        const prices={
            "Apple":40,
            "Orange":60,
            "Banana":30
        }

        let totalCost =0
        shoppingCart.forEach((quantity,item)=>{
            totalCost =+ prices[item] * quantity;
            console.log(totalCost);
            
        });
        document.getElementById('totalCost').innerHTML="Total Cost Rs: " + totalCost;
        document.getElementById('cartSize').innerHTML="Number of items: " +shoppingCart.size;
        }
    </script>
</head>
<body>
    <h1>Shopping Cart Example</h1>
    <h2>Calculate Total cost</h2>
    <button onclick="shoppingCartExample()">totalCost</button>
    <div id="totalCost"></div>
    <div id="cartSize"></div>
</body>
</html>
