<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,2,3,4]
       
         a.push(5)
         document.write("5 pushed ",a)
         a.pop()
         document.write("<br> 5 popped ",a)
         let b=a.toString();
         document.write("<br> Tostring: ",b[1])
         let c=[5,6,7,8]
         let d=a.concat(c)
         document.write("<br> concat: ",d)
         c.splice(2,0,8,8)
         document.write("<br> spliced: ",c)
         let k= c.slice(3,5)
         document.write("<br>sliced: ",k)
         document.write("<br>reverse of c: ",c.reverse())
         document.write("<br>sort of c: ",c.sort())
         let n=c.indexOf(6)
         document.write(`<br>Index of 6: `,n)
         document.write(`<br>join *: `,c.join('*'))

    </script>
</body>
</html>
