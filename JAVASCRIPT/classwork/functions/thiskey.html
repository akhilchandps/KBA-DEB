<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the scope of this keyword </title>
</head>
<body>
    <h1>Checking the scope of 'this' keyword</h1>
    <p>Check the console for output</p>
    <button onclick="showAlert()">show Alert</button>

    <script>
        console.log(this);  
        
        //global window 

        //function scope
        function showthis(){
            console.log(this);
            
        }

        showthis(); //window object

        //object method context

        let person ={
            name:"Bob",
            greet:function(){
                console.log("Hello" +this.name); //output hello bob
                 
            }
        }
        person.greet();
        let arrowGreet =()=>{
            console.log("Arrow function this context",this);
            
        };

        arrowGreet();  //output window object


      function showAlert(){
        window.alert("Hello from window object")
      }
        //object 
        //immediately invioked function expression

        (function(){
            console.log("function is immediately executed");
            
        })()
    </script>
</body>
</html>
