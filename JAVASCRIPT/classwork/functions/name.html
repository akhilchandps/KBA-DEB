    <label for="nameInput">Enter Your Name</label>

        function showName(){
      let name= document.getElementById("nameInput").value;
        
       document.getElementById("output").textContent=`Pandi Karibara pola+$%% ${name}`

       

        }

        
    </script>
</body>
