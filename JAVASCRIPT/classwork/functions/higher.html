<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Higher order function</h1>
    <script>
  let numbers=[1,2,3,4,5]
  let doubled=numbers.map(n=>n*2)
  console.log(doubled);

  //even

  let even=numbers.filter(n=>n%2==0)
  console.log(even);


  //reduce
  let sum=numbers.reduce((total,n)=>total+n,0)
  console.log("sum is",sum);

  let array= new Array(5).fill(0)
  console.log(("intialized array",array));
  
  for(let i=0; i<array.length;i++){
    array[i]=i+1
  }
  console.log("filled array",array);

  //array doubled

  let arrayDoubled=array.map(n=>n*2)
  console.log("Doubled Array",arrayDoubled);
  
  
  
    </script>


  
</body>
</html>
