<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Type</title>
<style>

h5{
    color: rgb(138, 84, 84);
    text-align: right;
    background-color: aquamarine;
    font-size: larger;
}
ul{
    display: flex;
  list-style: none;

}

a{
    text-decoration: none;
    font-size: larger;
  
    text-align: right;
}
.nav li{
    margin-left: 40px;
    padding: 10px;
    border-radius: 10px;
    
}
.nav li:hover
{
    color: white;
    background-color: brown;

}

.nav li a:hover{
    color: white;
}
.nav li a{
    color: rgb(48, 12, 12);
    font-style: italic;
    font-weight: 600;
}
.para p{
   color: red;
     text-align: center;
     background-color: bisque;
     text-decoration: underline;
     font-size: larger;

}
.para2 p{
    text-align: right;
    color: rgb(255, 255, 255);
    background-color: rgb(134, 128, 128);
    font-size: larger;

}
.para3 p{
  
    color: blue;
    text-align: left;
}
.para3{
    background-color: aqua;
}
.para3 s{
    color: red;
    
}
</style>
</head>
<body>
    <nav>
        <ul class="nav">
            <li><a href="">Home</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact Us</li>
            
        </ul>
    </nav>
 
    <p style="background-color: rgb(178, 158, 197); text-decoration: underline; text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: red;font-style: italic;">Welcome</p>
    <h5><s>First styling Content</s></h5>
    <div class="para">
        <p>Welcome To CSS</p>
    </div>
    <div class="para2">
        <p>Welcome</p>
    </div>

    <div class="para3">
        <p>How <s>HOW</s></p>
         <p><s>Are</s></p>
         <p>You</p>
    </div>
  
  
</body>
</html>
