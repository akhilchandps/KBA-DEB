<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>

        window.onload=async()=>{

          const result=localStorage.getItem("Book")

         const response=  await fetch(`http://127.0.0.1:2000/getBook/${result}`,{
            method:"GET",
            credentials:"include",

         })
            console.log(response);
            const data = await response.json();
            console.log(data);
            document.getElementById("title").innerHTML=data.title
            document.getElementById("author").innerHTML=`<b>Author</b>:${data.author}`
            document.getElementById("desc").innerHTML=`<b>Description</b>:${data.description}`
            
            
        }
    </script>
</head>
<body class="bg-[url(https://cdn.pixabay.com/photo/2021/12/23/16/41/library-6889590_1280.jpg)]">
    <div class="flex justify-center">
        <div class=" bg-slate-600 text-white w-[500px] gap gap-3 flex flex-col items-center  p-5 border-2 mt-24" >
            <img  class="w-full h-80 object-cover p-2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKnVp3abpKHU6VI-9TV3Rova8rKtVHp-b0Sg&s" alt="">
              <h1 id="title" class="font-bold text-3xl text-orange-400"></h1>
              <p id="author" class=" text-2xl"></p>
              <p id="desc" class="text-2xl"></p>
        </div>
    </div>
 
</body>
</html>
