<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
<h1>Add Course</h1>
 
    <form>
        <table>
          <tr>
            <td>Course Name:</td>
            <td><input type="text" class="larger-input" name="course_name" value="Blockchain" required></td>
          </tr>
          <tr>
            <td>Course Code:</td>
            <td><input type="text" class="larger-input" name="course_code" required></td>
          </tr>
          <tr>
            <td>Department:</td>
            <td>
              <select name="department" required>
                <option value="">Select Department</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Engineering">Engineering</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Credits:</td>
            <td><input type="number" class="larger-input" name="credits" required></td>
          </tr>
          <tr>
            <td>Course Description:</td>
            <td><textarea name="description" rows="5" cols="30" required>
              This course covers the fundamentals of blockchain technology, including distributed ledgers, cryptocurrency, and smart contracts.</textarea></td>
          </tr>
          <tr>
            <td>Course Objectives:</td>
            <td><textarea name="objectives" rows="5" cols="30" required>
              Upon completion of this course, students will be able to:
              - Explain the basics of blockchain technology
              - Describe the different types of blockchain networks
              - Develop smart contracts using Solidity</textarea></td>
          </tr>
          <tr>
            <td>Prerequisites:</td>
            <td><input type="text" class="larger-input" name="prerequisites" required></td>
          </tr>
          <tr>
            <td>Course Level:</td>
            <td>
              <select name="course_level" required>
                <option value="">Select Level</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Graduate">Graduate</option>
                <option value="Professional">Professional</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Course Format:</td>
            <td>
              <select name="course_format" required>
                <option value="">Select Format</option>
                <option value="On-Campus">On-Campus</option>
                <option value="Online">Online</option>
                <option value="Hybrid">Hybrid</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Course Duration:</td>
            <td><input type="number" class="larger-input" name="course_duration" required> weeks</td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="Submit"></td>
          </tr>
        </table>
      </form>
    </center>    
</body>
</html>
